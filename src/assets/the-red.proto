syntax = "proto3";

enum MessageID {
  ACK = 0;
  NACK = 1;
  REQ_SETUP_INFO = 2;
  INIT_FROM_APP = 3;
  INIT_FROM_GUITAR = 4;
  CHANGE_GUITAR_NAME = 5;
  TUNER_ON_OFF = 6;
  TUNER_FREQUENCY = 7;
  KNOB_CLICKED = 8;
  KNOB_MATCHING_START = 9;
  EFFECT_EOD = 10;
  BATTERY_LEVEL = 11;
  CURRENT_KNOB_SELECTED = 12;
  SELECT_GATE = 13;
  SELECT_EFX = 14;
  SELECT_AMP = 15;
  SELECT_CAB = 16;
  SELECT_MOD = 17;
  SELECT_DELAY = 18;
  SELECT_REVERB = 19;
  PARAM_GATE = 20;
  PARAM_EFX_OVERDRIVE = 21;
  PARAM_EFX_DISTORTION = 22;
  PARAM_EFX_FUZZ = 23;
  PARAM_AMP_FENDER = 24;
  PARAM_AMP_MARSHALL = 25;
  PARAM_AMP_VOX = 26;
  PARAM_AMP_ACOUSTIC = 27;
  PARAM_IR_FENDER = 28;
  PARAM_IR_MARSHALL = 29;
  PARAM_IR_VOX = 30;
  PARAM_IR_ACOUSTIC = 31;
  PARAM_MOD_FLANGE = 32;
  PARAM_MOD_CHORUS = 33;
  PARAM_MOD_TREMOLO = 34;
  PARAM_MOD_PHASER = 35;
  PARAM_MOD_VIBRATO = 36;
  PARAM_DELAY_DELAY = 37;
  PARAM_REVERB_ROOM = 38;
  PARAM_REVERB_HALL = 39;
  PARAM_REVERB_PLATE = 40;
  PARAM_REVERB_SPRING = 41;
  DIAG_REQ = 42;
  DIAG_RESP_POC = 43;
  DIAG_RESP_FIRST_PARING = 44;
  DIAG_RESP_ERR_CODE = 45;
  BULK_IR_START_REQ = 46;
  BULK_IR_REQ = 47;
  BULK_IR_END_REQ = 48;
  BULK_IR_RES = 49;
}

message Ack { int32 receivedMessageLength = 1; }

message Nack {
  enum ERROR_CODE {
    INVALID_MESSAGE_ID = 0;
    INVALID_MESSAGE_DATA = 1;
    INVALID_STATE = 2;
    PROTOBUF_DECODE_ERROR = 3;
    TIMEOUT = 4;
  }
  ERROR_CODE errorCode = 1;
}

// App -> Guitar
message ReqSetupInfo {}

message InitFromApp {
  int64 currentTimeEpoch = 1;
  string phoneMachineId = 2;
  string appVersion = 3;
}

message InitFromGuitar {
  string guitarName = 1;
  string guitarModelName = 2;
  string firmwareVersion = 3;
}

message ChangeGuitarName { string guitarName = 1; }

message TunerOnOff { bool isOn = 1; }
message TunerFrequency { float tunerFrequency = 1; }

// Knob number 0 is clear
message KnobClicked { int32 knobNumber = 1; }

message KnobMatchingStart { int32 knobNumber = 1; }

message EffectEod { bool effectEod = 1; }

message BatteryLevel { int32 batteryLevel = 1; }

message CurrentKnobSelected { int32 currentKnobSelected = 1; }

message SelectGate {
  enum CategoryGate {
    NOISE_GATE = 0;
  }
  CategoryGate target = 1;
  bool isOn = 2;
}

message SelectEfx {
  enum CategoryEfx {
    OVERDRIVE = 0;
    DISTORTION = 1;
    FUZZ = 2;
  }
  CategoryEfx target = 1;
  bool isOn = 2;
}

message SelectAmp {
  enum CategoryAmp {
    FENDER = 0;
    MARSHALL = 1;
    VOX = 2;
    ACOUSTIC = 3;
  }
  CategoryAmp target = 1;
  bool isOn = 2;
}

message SelectCab {
  enum CategoryCab {
    FENDER = 0;
    MARSHALL = 1;
    VOX = 2;
    ACOUSTIC = 3;
  }
  CategoryCab target = 1;
  bool isOn = 2;
}

message SelectMod {
  enum CategoryMod {
    FLANGE = 0;
    CHORUS = 1;
    TREMOLO = 2;
    PHASER = 3;
    VIBRATO = 4;
  }
  CategoryMod target = 1;
  bool isOn = 2;
}

message SelectDelay {
  enum CategoryDelay {
    DELAY = 0;
  }
  CategoryDelay target = 1;
  bool isOn = 2;
}

message SelectReverb {
  enum CategoryReverb {
    ROOM = 0;
    HALL = 1;
    PLATE = 2;
  }
  CategoryReverb target = 1;
  bool isOn = 2;
}

message ParamGate {
  int32 noiseGateThreshold = 1;
  int32 noiseGateOpeningTime = 2;
  int32 noiseGateClosingTime = 3;
  int32 noiseGateHoldTime = 4;
  int32 compressorThreshold = 5;
  int32 compressorAttack = 6;
  int32 compressorRelease = 7;
  int32 compressorGain = 8;
  int32 compressorRatio = 9;
  int32 compressorHysteresis = 10;
  int32 autowahDepth = 11;
  int32 autowahWet = 12;
}

message ParamEfxOverdrive {
  int32 gain = 1;
  int32 tone = 2;
  int32 level = 3;
}

message ParamEfxDistortion {
  int32 gain = 1;
  int32 tone = 2;
  int32 level = 3;
}

message ParamEfxFuzz {
  int32 gain = 1;
  int32 tone = 2;
  int32 level = 3;
}

message ParamAmpFender {
  int32 gain = 1;
  int32 low = 2;
  int32 middle = 3;
  int32 high = 4;
}

message ParamAmpMarshall {
  int32 gain = 1;
  int32 low = 2;
  int32 middle = 3;
  int32 high = 4;
}

message ParamAmpVox {
  int32 gain = 1;
  int32 low = 2;
  int32 middle = 3;
  int32 high = 4;
}

message ParamAmpAcoustic {
  int32 gain = 1;
  int32 low = 2;
  int32 middle = 3;
  int32 high = 4;
}

message ParamIrFender { int32 wet = 1; }

message ParamIrMarshall { int32 wet = 1; }

message ParamIrVox { int32 wet = 1; }

message ParamIrAcoustic { int32 wet = 1; }

message ParamModFlange {
  int32 offset = 1;
  int32 depth = 2;
  int32 frequency = 3;
}

message ParamModChorus { int32 voices = 1; }

message ParamModTremolo {
  int32 depth = 1;
  int32 frequency = 2;
}

message ParamModPhaser {
  int32 frequency = 1;
  int32 depthTop = 2;
  int32 depthBottom = 3;
  int32 mix = 4;
  int32 feedback = 5;
  int32 stages = 6;
}

message ParamModVibrato {
  int32 frequency = 1;
  int32 depth = 2;
}

message ParamDelayDelay {
  int32 time = 1;
  int32 mix = 2;
  int32 feedback = 3;
}

message ParamReverbRoom {
  int32 roomsize = 1;
  int32 damping = 2;
  int32 wet = 3;
}

message ParamReverbHall {
  int32 roomsize = 1;
  int32 damping = 2;
  int32 wet = 3;
}

message ParamReverbPlate {
  int32 roomsize = 1;
  int32 damping = 2;
  int32 wet = 3;
}

message ParamReverbSpring {
  int32 roomsize = 1;
  int32 damping = 2;
  int32 wet = 3;
}

// App -> Guitar
enum DiagCode {
  POWER_ON_COUNT = 0;
  FIRST_PAIRING = 1;
  ERROR_CODE = 2;
}

message DiagReq { DiagCode code = 1; }

// Guitar -> App

message DiagRespPOC { int32 powerOnCount = 1; }
message DiagRespFirstParing { int64 FirstParingTimeEpoch = 1; }

message DiagRespErrCode {
  enum ErrorCode {
    DIAG_ERR_UNKNOWN_DIAG_ID = 0;
    DIAG_ERR_INVALID_DIAG_DATA = 1;
  }

  int32 errCode = 1;
}

// Save IR Request
message BulkIrStartReq {
  string irName = 1;
  int32 sequenceNumber = 2;
  repeated float data = 3;
}

message BulkIrReq {
  int32 sequenceNumber = 1;
  repeated float data = 2;
}

message BulkIrEndReq {
  int32 sequenceNumber = 1;
  repeated float data = 2;
}

// Save IR Response
message BulkIrRes {
  int32 sequenceNumber = 1;
  bool done = 2;
}
