// the-red.proto

/*
 2023-08-28 jason:
  - add NACK error codes
  - add message ParamEfxAutowah
  - delete message ParamEfxBitCrusher
  - delete message ParamDelayEcho
  - change parameter name : ParamModVibrato.percent -> depth
  - change parameter name : ParamDelayDelay.gap -> time
  - change parameter name : ParamModChorus.voices -> rate
  - change parameter name "treble" to "tone" in ParamAmps (ParamAmpFender, ParamAmpMarshall, ParamAmpVox, ParamAmpAcoustic)
  - delete parameter "presence" in ParamAmps (ParamAmpFender, ParamAmpMarshall, ParamAmpVox, ParamAmpAcoustic)

 2023-08-02 jason: initial version
*/
syntax = "proto3";

enum MessageID {
  ACK = 0;
  NACK = 1;
  INIT_FROM_APP = 2;
  INIT_FROM_GUITAR = 3;
  TUNER_ONOFF = 4;
  TUNER_FREQUENCY = 5;
  KNOB_CLICKED = 6;
  KNOB_MATCHING_START = 7;
  PRESET_SAVE_READY_REQUEST = 8;
  PRESET_SAVE_READY_RESPONSE = 9;
  EFFECT_EOD = 10;
  BATTERY_LEVEL = 11;
  CURRENT_KNOB_SELECTED = 12;
  SELECT_GATE = 13;
  SELECT_EFX = 14;
  SELECT_AMP = 15;
  SELECT_IR = 16;
  SELECT_MOD = 17;
  SELECT_DELAY = 18;
  SELECT_REVERB = 19;
  PARAM_GATE_NOISE_GATE = 20;
  PARAM_GATE_LIMITER = 21;
  PARAM_GATE_COMPRESSOR = 22;
  PARAM_EFX_OVERDRIVE = 23;
  PARAM_EFX_DISTORTION = 24;
  PARAM_EFX_FUZZ = 25;
  PARAM_AMP_FENDER = 27;
  PARAM_AMP_MARSHALL = 28;
  PARAM_AMP_VOX = 29;
  PARAM_AMP_ACOUSTIC = 30;
  PARAM_IR_FENDER = 31;
  PARAM_IR_MARSHALL = 32;
  PARAM_IR_VOX = 33;
  PARAM_IR_ACOUSTIC = 34;
  PARAM_MOD_FLANGE = 35;
  PARAM_MOD_CHORUS = 36;
  PARAM_MOD_TREMOLO = 37;
  PARAM_MOD_PHASER = 38;
  PARAM_MOD_VIBRATO = 39;
  PARAM_DELAY_DELAY = 41;
  PARAM_REVERB_ROOM = 42;
  PARAM_REVERB_HALL = 43;
  PARAM_REVERB_PLATE = 44;
  PARAM_REVERB_SPRING = 45;
}

message Ack { int32 receivedMessageLength = 1; }

message Nack {
  enum ERROR_CODE {
    INVALID_MESSAGE_ID = 0;
    INVALID_MESSAGE_DATA = 1;
    INVALID_STATE = 2;
    PROTOBUF_DECODE_ERROR = 3;
    TIMEOUT = 4;
  }
  ERROR_CODE errorCode = 1;
}

// App -> Guitar
message ReqSetupInfo {}

message InitFromApp {
  int64 currentTimeEpoch = 1;
  string phoneMachineId = 2;
  string appVersion = 3;
}

message InitFromGuitar {
  string guitarName = 1;
  string guitarModelName = 2;
  string firmwareVersion = 3;
}

message ChangeGuitarName { string guitarName = 1; }

message TunerOnOff { bool isOn = 1; }
message TunerFrequency { float tunerFrequency = 1; }

// Knob number 0 is clear
message KnobClicked { int32 knobNumber = 1; }

message KnobMatchingStart { int32 knobNumber = 1; }

message EffectEod { bool effectEod = 1; }

message BatteryLevel { int32 batteryLevel = 1; }

message CurrentKnobSelected { int32 currentKnobSelected = 1; }

message SelectGate {
  enum CategoryGate {
    NOISE_GATE = 0;
    LIMITER = 1;
    COMPRESSOR = 2;
  }
  CategoryGate target = 1;
  bool isOn = 2;
}

message SelectEfx {
  enum CategoryEfx {
    OVERDRIVE = 0;
    DISTORTION = 1;
    FUZZ = 2;
    AUTOWAH = 3;
  }
  CategoryEfx target = 1;
  bool isOn = 2;
}

message SelectAmp {
  enum CategoryAmp {
    FENDER = 0;
    MARSHALL = 1;
    VOX = 2;
    ACOUSTIC = 3;
  }
  CategoryAmp target = 1;
  bool isOn = 2;
}

message SelectCab {
  enum CategoryCab {
    FENDER = 0;
    MARSHALL = 1;
    VOX = 2;
    ACOUSTIC = 3;
  }
  CategoryCab target = 1;
  bool isOn = 2;
}

message SelectMod {
  enum CategoryMod {
    FLANGE = 0;
    CHORUS = 1;
    TREMOLO = 2;
    PHASER = 3;
    VIBRATO = 4;
  }
  CategoryMod target = 1;
  bool isOn = 2;
}

message SelectDelay {
  enum CategoryDelay {
    DELAY = 0;
  }
  CategoryDelay target = 1;
  bool isOn = 2;
}

message SelectReverb {
  enum CategoryReverb {
    ROOM = 0;
    HALL = 1;
    PLATE = 2;
  }
  CategoryReverb target = 1;
  bool isOn = 2;
}

message ParamGateNoiseGate {
  int32 threshold = 1;
  int32 openingTime = 2;
  int32 closingTime = 3;
  int32 holdTime = 4;
}

message ParamGateLimiter {
  int32 threshold = 1;
  int32 attack = 2;
  int32 release = 3;
  int32 gain = 4;
}

message ParamGateCompressor {
  int32 threshold = 1;
  int32 attack = 2;
  int32 release = 3;
  int32 gain = 4;
  int32 ratio = 5;
  int32 hysteresis = 6;
}

message ParamEfxOverdrive {
  int32 drive = 1;
  int32 tone = 2;
  int32 level = 3;
}

message ParamEfxDistortion {
  int32 distortion = 1;
  int32 tone = 2;
  int32 level = 3;
}

message ParamEfxFuzz {
  int32 fuzz = 1;
  int32 tone = 2;
  int32 level = 3;
}

message ParamEfxAutowah {
  int32 depth = 1;
  int32 wet = 2;
}

message ParamAmpFender {
  int32 gain = 1;
  int32 low = 2;
  int32 middle = 3;
  int32 high = 4;
}

message ParamAmpMarshall {
  int32 gain = 1;
  int32 low = 2;
  int32 middle = 3;
  int32 high = 4;
}

message ParamAmpVox {
  int32 gain = 1;
  int32 low = 2;
  int32 middle = 3;
  int32 high = 4;
}

message ParamAmpAcoustic {
  int32 gain = 1;
  int32 low = 2;
  int32 middle = 3;
  int32 high = 4;
}

message ParamIrFender { int32 wet = 1; }

message ParamIrMarshall { int32 wet = 1; }

message ParamIrVox { int32 wet = 1; }

message ParamIrAcoustic { int32 wet = 1; }

message ParamModFlange {
  int32 offset = 1;
  int32 depth = 2;
  int32 frequency = 3;
}

message ParamModChorus { int32 voices = 1; }

message ParamModTremolo {
  int32 depth = 1;
  int32 frequency = 2;
}

message ParamModPhaser {
  int32 frequency = 1;
  int32 depthTop = 2;
  int32 depthBottom = 3;
  int32 mix = 4;
  int32 feedback = 5;
  int32 stages = 6;
}

message ParamModVibrato {
  int32 frequency = 1;
  int32 depth = 2;
}

message ParamDelayDelay {
  int32 time = 1;
  int32 mix = 2;
  int32 feedback = 3;
}

message ParamReverbRoom {
  int32 roomsize = 1;
  int32 damping = 2;
  int32 wet = 3;
}

message ParamReverbHall {
  int32 roomsize = 1;
  int32 damping = 2;
  int32 wet = 3;
}

message ParamReverbPlate {
  int32 roomsize = 1;
  int32 damping = 2;
  int32 wet = 3;
}

message ParamReverbSpring {
  int32 roomsize = 1;
  int32 damping = 2;
  int32 wet = 3;
}

// App -> Guitar
enum DiagCode {
  POWER_ON_COUNT = 0;
  FIRST_PAIRING = 1;
  ERROR_CODE = 2;
}

message DiagReq { DiagCode code = 1; }

// Guitar -> App

message DiagRespPOC { int32 powerOnCount = 1; }
message DiagRespFirstParing { int64 FirstParingTimeEpoch = 1; }

message DiagRespErrCode {
  enum ErrorCode {
    DIAG_ERR_UNKNOWN_DIAG_ID = 0;
    DIAG_ERR_INVALID_DIAG_DATA = 1;
  }

  int32 errCode = 1;
}

// Save IR Request
message bulkIrStartReq {
  string irName = 1;
  int32 sequenceNumber = 2;
  repeated float data = 3;
}

message bulkIrReq {
  int32 sequenceNumber = 1;
  repeated float data = 2;
}

message bulkIrEndReq {
  int32 sequenceNumber = 1;
  repeated float data = 2;
}

// Save IR Response
message bulkIrRes {
  int32 sequenceNumber = 1;
  bool done = 2;
}
