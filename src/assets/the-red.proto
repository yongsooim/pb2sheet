syntax = "proto3";

enum MessageID {
  ACK = 0;
  NACK = 1;
  INIT_FROM_APP = 2;
  INIT_FROM_GUITAR = 3;
  CHANGE_GUITAR_NAME = 4;
  TUNER_ON_OFF = 5;
  TUNER_FREQUENCY = 6;
  KNOB_CLICKED = 7;
  KNOB_MATCHING_START = 8;
  BATTERY_LEVEL = 9;
  CURRENT_KNOB_SELECTED = 10;
  PARAM_GATE = 11;
  PARAM_EFX_OVERDRIVE = 12;
  PARAM_EFX_DISTORTION = 13;
  PARAM_EFX_FUZZ = 14;
  PARAM_EFX_ACOUSTIC = 15;
  PARAM_AMP_F = 16;
  PARAM_AMP_MA = 17;
  PARAM_AMP_ME = 18;
  PARAM_AMP_V = 19;
  PARAM_AMP_B = 20;
  PARAM_CAB_A = 21;
  PARAM_CAB_B = 22;
  PARAM_CAB_C = 23;
  PARAM_CAB_D = 24;
  PARAM_CAB_E = 25;
  PARAM_MOD_FLANGE = 26;
  PARAM_MOD_CHORUS = 27;
  PARAM_MOD_TREMOLO = 28;
  PARAM_MOD_PHASER = 29;
  PARAM_MOD_VIBRATO = 30;
  PARAM_DELAY_DELAY = 31;
  PARAM_REVERB_ROOM = 32;
  PARAM_REVERB_HALL = 33;
  PARAM_REVERB_PLATE = 34;
  PARAM_REVERB_SPRING = 35;
  CLEAR_EFFECTS = 36;
  DIAG_REQ = 37;
  DIAG_RESP_POC = 38;
  DIAG_RESP_FIRST_PARING = 39;
  DIAG_RESP_ERR_CODE = 40;
  BULK_IR_START_REQ = 41;
  BULK_IR_REQ = 42;
  BULK_IR_END_REQ = 43;
  BULK_IR_RES = 44;
}

message Ack {
  int32 receivedMessageLength = 1;
  int32 receivedMessageId = 2;
}

message Nack {
  enum ERROR_CODE {
    INVALID_MESSAGE_ID = 0;
    INVALID_MESSAGE_DATA = 1;
    INVALID_STATE = 2;
    INVALID_OPCODE = 3;
    INVALID_PACKET_LENGTH = 4;
    PROTOBUF_DECODE_ERROR = 5;
    TIMEOUT = 6;
  }
  ERROR_CODE errorCode = 1;
}

message InitFromApp {
  string appVersion = 1;
  int32 KnobClicked = 2;
}

message InitFromGuitar {
  int32 receivedMessageLength = 1;
  int32 receivedMessageId = 2;
  string guitarName = 3;
  string guitarModelName = 4;
  string firmwareVersion = 5;
  int32 batteryLevel = 6;
  bool isCharging = 7;
}

message ChangeGuitarName { string guitarName = 1; }

message TunerOnOff { bool isOn = 1; }
message TunerFrequency { float tunerFrequency = 1; }

// Knob number 0 is clear
message KnobClicked { int32 knobNumber = 1; }

message KnobMatchingStart { int32 knobNumber = 1; }

message BatteryLevel {
  int32 batteryLevel = 1;
  bool isCharging = 2;
}

message CurrentKnobSelected { int32 currentKnobSelected = 1; }

message ParamGate {
  bool isOn = 1;
  int32 noiseGateThreshold = 2;
  int32 noiseGateOpeningTime = 3;
  int32 noiseGateClosingTime = 4;
  int32 noiseGateHoldTime = 5;
  int32 compressorThreshold = 6;
  int32 compressorAttack = 7;
  int32 compressorRelease = 8;
  int32 compressorGain = 9;
  int32 compressorRatio = 10;
  int32 compressorHysteresis = 111;
  int32 autowahDepth = 112;
  int32 autowahMix = 113;
}

message ParamEfxOverdrive {
  bool isOn = 1;
  int32 gain = 2;
  int32 tone = 3;
  int32 level = 4;
}

message ParamEfxDistortion {
  bool isOn = 1;
  int32 gain = 2;
  int32 tone = 3;
  int32 level = 4;
}

message ParamEfxFuzz {
  bool isOn = 1;
  int32 gain = 2;
  int32 tone = 3;
  int32 level = 4;
}

message ParamEfxAcoustic {
  bool isOn = 1;
  int32 bass = 2;
  int32 middle = 3;
  int32 treble = 4;
}

message ParamAmpF {
  bool isOn = 1;
  int32 gain = 2;
  int32 bass = 3;
  int32 middle = 4;
  int32 treble = 5;
}

message ParamAmpMa {
  bool isOn = 1;
  int32 gain = 2;
  int32 bass = 3;
  int32 middle = 4;
  int32 treble = 5;
}

message ParamAmpMe {
  bool isOn = 1;
  int32 gain = 2;
  int32 bass = 3;
  int32 middle = 4;
  int32 treble = 5;
}

message ParamAmpV {
  bool isOn = 1;
  int32 gain = 2;
  int32 bass = 3;
  int32 middle = 4;
  int32 treble = 5;
}

message ParamAmpB {
  bool isOn = 1;
  int32 gain = 2;
  int32 bass = 3;
  int32 middle = 4;
  int32 treble = 5;
}

message ParamCabA {
  bool isOn = 1;
  int32 level = 2;
}
message ParamCabB {
  bool isOn = 1;
  int32 level = 2;
}
message ParamCabC {
  bool isOn = 1;
  int32 level = 2;
}
message ParamCabD {
  bool isOn = 1;
  int32 level = 2;
}
message ParamCabE {
  bool isOn = 1;
  int32 level = 2;
}

message ParamModFlange {
  bool isOn = 1;
  int32 manual = 2;
  int32 depth = 3;
  int32 rate = 4;
}

message ParamModChorus {
  bool isOn = 1;
  int32 rate = 2;
}

message ParamModTremolo {
  bool isOn = 1;
  int32 depth = 2;
  int32 rate = 3;
}

message ParamModPhaser {
  bool isOn = 1;
  int32 depth = 2;
  int32 rate = 3;
}

message ParamModVibrato {
  bool isOn = 1;
  int32 depth = 2;
  int32 rate = 3;
}

message ParamDelayDelay {
  bool isOn = 1;
  int32 time = 2;
  int32 level = 3;
  int32 feedback = 4;
}

message ParamReverbRoom {
  bool isOn = 1;
  int32 roomsize = 2;
  int32 tone = 3;
  int32 mix = 4;
}

message ParamReverbHall {
  bool isOn = 1;
  int32 roomsize = 2;
  int32 tone = 3;
  int32 mix = 4;
}

message ParamReverbPlate {
  bool isOn = 1;
  int32 roomsize = 2;
  int32 tone = 3;
  int32 mix = 4;
}

message ParamReverbSpring {
  bool isOn = 1;
  int32 roomsize = 2;
  int32 tone = 3;
  int32 mix = 4;
}

message ClearEffects { bool clear = 1; }

// App -> Guitar
enum DiagCode {
  POWER_ON_COUNT = 0;
  FIRST_PAIRING = 1;
  ERROR_CODE = 2;
}

message DiagReq { DiagCode code = 1; }

// Guitar -> App

message DiagRespPOC { int32 powerOnCount = 1; }
message DiagRespFirstParing { int64 FirstParingTimeEpoch = 1; }

message DiagRespErrCode {
  enum ErrorCode {
    DIAG_ERR_UNKNOWN_DIAG_ID = 0;
    DIAG_ERR_INVALID_DIAG_DATA = 1;
  }

  int32 errCode = 1;
}

// Save IR Request
message BulkIrStartReq {
  string irName = 1;
  int32 sequenceNumber = 2;
  repeated float data = 3;
}

message BulkIrReq {
  int32 sequenceNumber = 1;
  repeated float data = 2;
}

message BulkIrEndReq {
  int32 sequenceNumber = 1;
  repeated float data = 2;
}

// Save IR Response
message BulkIrRes {
  int32 sequenceNumber = 1;
  bool done = 2;
}
